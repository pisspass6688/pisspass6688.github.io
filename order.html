<script>
    function getVietnamTime() {
        const now = new Date();
    
        const vnTime = new Intl.DateTimeFormat("en-GB", {
            timeZone: "Asia/Ho_Chi_Minh",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false
        }).formatToParts(now);
    
        const hour = Number(vnTime.find(p => p.type === "hour").value);
        const minute = Number(vnTime.find(p => p.type === "minute").value);
        const second = Number(vnTime.find(p => p.type === "second").value);
    
        return { hour, minute, second };
    }
    
    function updateStatus() {
        const { hour, minute, second } = getVietnamTime();
    
        const currentTime = hour + minute / 60;
    
        const openTime = 8;      // 08:00
        const closeTime = 17.5;  // 17:30
    
        const status = document.getElementById("status");
        const clock = document.getElementById("clock");
    
        clock.innerHTML = `üïí ${hour.toString().padStart(2,"0")}:${minute
            .toString().padStart(2,"0")}:${second.toString().padStart(2,"0")}`;
    
        if (currentTime >= openTime && currentTime < closeTime) {
            status.innerHTML = '<small style="color:#38e738;">‚óâ ƒêang m·ªü b√°n</small>';
        } else {
            status.innerHTML = '<small style="color:red;">‚óâ Ch∆∞a m·ªü b√°n</small>';
        }
    }

    updateStatus();
    setInterval(updateStatus, 1000);
