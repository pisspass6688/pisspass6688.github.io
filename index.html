    :root {

    * {

    html,

      overflow-x: hidden;
      display: flex;
      align-items: center;

    body::before {

      width: 160%;

      background: conic-gradient(from 45deg,
          rgba(30, 91, 255, 0.35),
          rgba(128, 0, 255, 0.25),

          rgba(30, 91, 255, 0.35));
      animation: auroraMove 14s infinite linear;
      filter: blur(140px);
      z-index: -1;

    @keyframes auroraMove {

      100% {

    }

    .container {
      display: flex;

    .card {
      width: 360px;
      padding: 32px;
      border-radius: var(--radius);
      background: var(--card-background);
      backdrop-filter: blur(18px) saturate(180%);
      border: 1px solid var(--border-color);

      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);

      transition: var(--transition);
      animation: cardFadeIn 1s ease forwards;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      padding: 2px;
      background: linear-gradient(135deg,
          rgba(30, 91, 255, 0.8),
          rgba(128, 0, 255, 0.6),
          rgba(0, 255, 255, 0.7));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0.45;
      animation: neonPulse 5s infinite linear;
    }

    @keyframes neonPulse {

      0%,
      100% {
        opacity: 0.45
      }

      50% {
        opacity: 0.85
      }
    }

    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.94);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .qr-code-wrapper {

    .qr-code-wrapper:hover {

    .account-info h1 {

      -webkit-background-clip: text;
      color: transparent;
    }

    .account-number {

      letter-spacing: 1px;
      color: #c9d4ff;
    }

    .bank-branch {

      opacity: 0.7;
    }

    .share-button,
    .download-button {
      width: 85%;
      margin-top: 18px;

      box-shadow: 0 8px 20px rgba(30, 91, 255, 0.45);

    .share-button:hover,

    @keyframes fall {

      }

    @keyframes shakeCard {

      }

      100% {

      }
    }

    .card:hover {

    }
  </style>

  <script>
    function makeQR(containerId, text) {
      new QRCode(document.getElementById(containerId), {
        text: text,
        width: 224,
        height: 224,
        colorDark: '#142A7A',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.M
      });
    }

    makeQR('qr-code-1', '00020101021138540010A00000072701240006970436011010357171200208QRIBFTTA53037045802VN63046451');

    function setupCopy(buttonId, numberId, feedbackId) {
      const btn = document.getElementById(buttonId);
      const acc = document.getElementById(numberId);
      const fb = document.getElementById(feedbackId);
      btn.addEventListener('click', async () => {
        try {

    function setupDownload(btnId, qrId, name) {

        const qrCanvas = document.querySelector(`#${qrId} canvas`);
        if (!qrCanvas) return;
        const link = document.createElement('a');
        link.href = qrCanvas.toDataURL("image/png");
        link.download = `ManhKenZ_${name}_QR.png`;
        link.click();
      });
    }
