    document.addEventListener('DOMContentLoaded', () => {
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? ((crc << 1) ^ 0x1021) : (crc << 1);
                    crc &= 0xFFFF;
                }
            }
            return ('0000' + (crc & 0xFFFF).toString(16).toUpperCase()).slice(-4);
        }

        function stripExistingCRC(payload) {
            const idx = payload.indexOf('6304');
            return idx === -1 ? payload : payload.slice(0, idx);
        }

        function generateVietQR() {
            const bankId = '970436';
            const ACC_NO = '1010357171200208QRIBFTTA';

                "00020101021138540010A00000072701240006" +

                ACC_NO +
                "5303704" +
                "5802VN";

            payloadWithoutCRC = stripExistingCRC(payloadWithoutCRC);
            const crc = calculateCRC16(payloadWithoutCRC + '6304');
            const fullPayload = payloadWithoutCRC + '6304' + crc;

            const qrContainer = document.getElementById('qr-code-container');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: fullPayload,
                width: 224,
                height: 224,

                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });

            return fullPayload;

document.getElementById('downloadQR').addEventListener('click', () => {
    const qrCanvas = document.querySelector('#qr-code-container canvas');
    if (qrCanvas) {
        // T·∫°o canvas m·ªõi ƒë·ªÉ th√™m vi·ªÅn
        const borderSize = 15; // c√°ch l·ªÅ ·∫£nh ƒë·ªÉ bo g√≥c
        const newCanvas = document.createElement('canvas');
        const ctx = newCanvas.getContext('2d');

        // K√≠ch th∆∞·ªõc canvas m·ªõi (l·ªõn h∆°n ·∫£nh QR ƒë·ªÉ ch·ª©a vi·ªÅn)
        newCanvas.width = qrCanvas.width + borderSize * 2;
        newCanvas.height = qrCanvas.height + borderSize * 2;

        // V·∫Ω n·ªÅn trong su·ªët
        ctx.clearRect(0, 0, newCanvas.width, newCanvas.height);

        // V·∫Ω vi·ªÅn bo g√≥c m√†u ƒë·ªè
        const borderRadius = 30; // ƒë·ªô bo g√≥c
        ctx.lineWidth = 50; // ƒë·ªô d√†y vi·ªÅn
        ctx.strokeStyle = 'green'; // m√†u ƒë·ªè

        // Bo g√≥c
        ctx.beginPath();
        ctx.moveTo(borderSize + borderRadius, borderSize);
        ctx.lineTo(newCanvas.width - borderSize - borderRadius, borderSize);
        ctx.quadraticCurveTo(newCanvas.width - borderSize, borderSize, newCanvas.width - borderSize, borderSize + borderRadius);
        ctx.lineTo(newCanvas.width - borderSize, newCanvas.height - borderSize - borderRadius);
        ctx.quadraticCurveTo(newCanvas.width - borderSize, newCanvas.height - borderSize, newCanvas.width - borderSize - borderRadius, newCanvas.height - borderSize);
        ctx.lineTo(borderSize + borderRadius, newCanvas.height - borderSize);
        ctx.quadraticCurveTo(borderSize, newCanvas.height - borderSize, borderSize, newCanvas.height - borderSize - borderRadius);
        ctx.lineTo(borderSize, borderSize + borderRadius);
        ctx.quadraticCurveTo(borderSize, borderSize, borderSize + borderRadius, borderSize);
        ctx.stroke();

        // V·∫Ω ·∫£nh QR v√†o gi·ªØa
        ctx.drawImage(qrCanvas, borderSize, borderSize);

        // Xu·∫•t ·∫£nh
        const link = document.createElement('a');

        link.download = "ManhKenZ_Banking.png";
        link.click();
